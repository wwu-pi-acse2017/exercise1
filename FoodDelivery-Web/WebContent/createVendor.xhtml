<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">New vendor</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel value="Name" for="name" />
			<h:inputText id="name" value="#{processCreateVendor.vendor.name}"/>
			<h:message for="name"/>
			<h:outputLabel value="Zip code" for="zip" />
			<h:inputText id="zip" value="#{processCreateVendor.vendor.zip}" />
			<h:message for="zip"/>
			<f:facet name="footer"><h:commandButton value="Submit" action="#{processCreateVendor.submit}" />
			<h:commandButton value="Cancel" action="#{processCreateVendor.cancel}" immediate="true" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty processAddUser.error}" styleClass="error" value="#{processAddUser.error}" /></div>
	</ui:define>
</ui:composition>
</html>
