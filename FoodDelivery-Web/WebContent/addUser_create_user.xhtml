<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Enter user details</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel value="First Name" for="firstName" />
			<h:inputText id="firstName" value="#{processAddUser.user.firstName}"/>
			<h:message for="firstName"/>
			<h:outputLabel value="Last Name" for="lastName" />
			<h:inputText id="lastName" value="#{processAddUser.user.lastName}"/>
			<h:message for="lastName"/>
			<h:outputLabel value="Birth date" for="birthDate" />
			<h:inputText id="birthDate" value="#{processAddUser.user.birthDate}"/>
			<h:message for="birthDate"/>
			<h:outputLabel value="IBAN" for="iban" />
			<h:inputText id="iban" value="#{processAddUser.user.iban}"/>
			<h:message for="iban"/>
			<h:outputLabel value="BIC" for="bic" />
			<h:inputText id="bic" value="#{processAddUser.user.bic}"/>
			<h:message for="bic"/>
			<f:facet name="footer"><h:commandButton value="Submit" action="#{processAddUser.submit_create_user}" />
			<h:commandButton value="Cancel" action="#{processAddUser.cancel}" immediate="true" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty processAddUser.error}" styleClass="error" value="#{processAddUser.error}" /></div>
	</ui:define>
</ui:composition>
</html>
