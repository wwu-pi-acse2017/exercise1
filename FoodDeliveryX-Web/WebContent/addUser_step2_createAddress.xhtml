<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Enter address information</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel value="Street" for="street" />
			<h:inputText id="street" value="#{processAddUser.address.street}"/>
			<h:message for="street"/>
			<h:outputLabel value="Street number" for="streetNo" />
			<h:inputText id="streetNo" value="#{processAddUser.address.streetNo}"/>
			<h:message for="streetNo"/>
			<h:outputLabel value="Zip code" for="zip" />
			<h:inputText id="zip" value="#{processAddUser.address.zip}"/>
			<h:message for="zip"/>
			<h:outputLabel value="City" for="city" />
			<h:inputText id="city" value="#{processAddUser.address.city}"/>
			<h:message for="city"/>
			<h:outputLabel value="Additional location information" for="additionalLocationInformation" />
			<h:inputText id="additionalLocationInformation" value="#{processAddUser.address.additionalLocationInformation}"/>
			<h:message for="additionalLocationInformation"/>
			<f:facet name="footer"><h:commandButton value="Submit" action="#{processAddUser.submit_step2_createAddress}" />
			<h:commandButton value="Cancel" action="#{processAddUser.cancel}" immediate="true" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty processAddUser.error}" styleClass="error" value="#{processAddUser.error}" /></div>
	</ui:define>
</ui:composition>
</html>
