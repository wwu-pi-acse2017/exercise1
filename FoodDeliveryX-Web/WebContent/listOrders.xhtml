<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Vendor list</ui:define>
	<ui:define name="content">
	<div id="vendorcount">
		Number of orders: #{fn:length(listOrders.orders)}
	</div>
	<div class="data"><h:dataTable rendered="#{fn:length(listOrders.orders) > 0}" 
		value="#{listOrders.orders}" var="cur"
		styleClass="data-table" 
		columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell,data-cell,data-cell"
		headerClass="data-cell header-cell">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{cur.orderId}
		</h:column>
		<h:column>
			<f:facet name="header">Order date</f:facet>
			#{cur.orderDate}
		</h:column>
		<h:column>
			<f:facet name="header">Delivery time</f:facet>
			#{cur.deliveryTime}
		</h:column>
		<h:column>
			<f:facet name="header">User</f:facet>
			#{cur.user}
		</h:column>
		<h:column>
			<f:facet name="header">Vendor</f:facet>
			#{cur.vendor}
		</h:column>
		<h:column>
			<f:facet name="header"># of order positions</f:facet>
			#{cur.orderPositions}
		</h:column>
		<h:column>
			<f:facet name="header">Additional order information</f:facet>
			#{cur.additionalOrderInformation}
		</h:column>
	</h:dataTable></div>
	</ui:define>
</ui:composition>
</html>
