<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Add order details</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
	<h2>Add order details</h2>
	
	<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
		<h:outputLabel value="Order date" for="orderDate" />
		<h:inputText id="orderDate" value="#{processSendOrder.order.orderDate}">
			<f:convertDateTime pattern="yyyy-MM-dd" />
		</h:inputText>
		<h:message for="orderDate"/>
		<h:outputLabel value="Desired delivery time" for="deliveryTime" />
		<h:inputText id="deliveryTime" value="#{processSendOrder.order.deliveryTime}">
			<f:convertDateTime pattern="HH:MM" />
		</h:inputText>
		<h:message for="deliveryTime"/>
		<h:outputLabel value="Additional order information" for="additionalOrderInformation" />
		<h:inputTextarea id="additionalOrderInformation" value="#{processSendOrder.order.additionalOrderInformation}"/>
		<h:message for="additionalOrderInformation"/>
		<f:facet name="footer"><h:commandButton value="Submit" action="#{processSendOrder.submit_step1_createOrder}" />
		<h:commandButton value="Cancel" action="#{processSendOrder.cancel}" immediate="true" /></f:facet>
	</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty processSendOrder.error}" styleClass="error" value="#{processSendOrder.error}" /></div>
	</ui:define>
</ui:composition>
</html>
